<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Address | Flipkart Clone</title>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="header-container">

    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logoname.png" alt="Flipkart">
      </a>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input type="text" placeholder="Search for products" />
      <button>
        <span class="material-icons">search</span>
      </button>
    </div>

    <!-- Cart -->
    <div class="cart">
      <a href="cart.html">
        <span class="material-icons">shopping_cart</span>
        <span class="cart-count">0</span>
      </a>
    </div>

    <!-- Address -->
    <div class="address-link">
      <a href="address.html" title="Delivery Address">
        <span class="material-icons">location_on</span>
        <span class="address-text">Address</span>
      </a>
    </div>

    <!-- Login -->
    <div class="login-signup">
      <a href="login.html">
        <span class="material-icons">account_circle</span>
        <span class="auth-text">Login</span>
      </a>
    </div>

  </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main style="margin-top: 80px;">
  <div class="checkout-container">

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-step completed">
        <span class="step-number">1</span>
        <span class="step-text">Cart</span>
      </div>
      <div class="progress-step completed">
        <span class="step-number">2</span>
        <span class="step-text">Review</span>
      </div>
      <div class="progress-step active">
        <span class="step-number">3</span>
        <span class="step-text">Address</span>
      </div>
      <div class="progress-step">
        <span class="step-number">4</span>
        <span class="step-text">Payment</span>
      </div>
    </div>

    <!-- Address Form -->
    <div class="address-section">
      <h2>Delivery Address</h2>

      <form class="address-form" id="address-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="pincode">Pincode *</label>
            <input type="text" id="pincode" name="pincode" required>
          </div>
          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" required>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address (Area and Street) *</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="landmark">Landmark (Optional)</label>
            <input type="text" id="landmark" name="landmark">
          </div>
          <div class="form-group">
            <label for="state">State *</label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Delhi">Delhi</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="default-address" name="default-address">
            Make this my default address
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="goBack()">Back</button>
          <button type="submit" class="btn-primary">Continue to Payment</button>
        </div>
      </form>
    </div>

  </div>
</main>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-section footer-logo">
      <img src="assets/images/logoname.png" alt="Flipkart Logo">
      <p>India's leading online shopping destination</p>
    </div>
    <div class="footer-section">
      <h3>About</h3>
      <a href="#">Contact Us</a>
      <a href="#">About Us</a>
    </div>
    <div class="footer-section">
      <h3>Help</h3>
      <a href="#">Payments</a>
      <a href="#">Shipping</a>
    </div>
  </div>
  <div class="footer-bottom">
    Â© 2025 Flipkart Clone. All Rights Reserved.
  </div>
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="../js/data.js"></script>
<script src="../js/address.js"></script>

</body>
</html>
